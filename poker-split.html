    <script>
        // ÁîüÊàê PNG icon
        function generatePNGIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // ËÉåÊôØ
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(0, 0, size, size);
            
            // ÂúìËßí
            ctx.globalCompositeOperation = 'destination-in';
            ctx.fillStyle = '#000';
            ctx.beginPath();
            const radius = size * 0.1;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // ÈáçË®≠Ê∑∑ÂêàÊ®°Âºè
            ctx.globalCompositeOperation = 'source-over';
            
            // ÊñáÂ≠ó
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.4}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üé∞', size / 2, size / 2);
            
            return canvas.toDataURL('image/png');
        }
        
        // Ë®≠ÁΩÆ icons Âíå manifest
        function setupPWAResources() {
            // ÁîüÊàê‰∏çÂêåÂ∞∫ÂØ∏ÁöÑ PNG icons
            const icon192 = generatePNGIcon(192);
            const icon512 = generatePNGIcon(512);
            const icon180 = generatePNGIcon(180);
            const icon32 = generatePNGIcon(32);
            
            // Ë®≠ÁΩÆ favicon
            document.getElementById('favicon').href = icon32;
            
            // Ë®≠ÁΩÆ Apple Touch Icon
            document.getElementById('apple-icon').href = icon180;
            
            // ÂâµÂª∫ manifest
            const manifest = {
                "name": "Poker ÂàÜÊ±†Ë®àÁÆóÂô®",
                "short_name": "PokerÂàÜÊ±†",
                "description": "Ëá™ÂãïË®àÁÆóÊí≤ÂÖãÈÅäÊà≤ÁµêÁÆó",

                "background_color": "#ffffff",
                "theme_color": "#e74c3c",

                "categories": ["games", "utilities"],

                    {

                        "purpose": "any"
                    },
                    {
                        "src": icon192,
                        "sizes": "192x192",
                        "type": "image/png",
                        "purpose": "maskable"
                    },
                    {
                        "src": icon512,
                        "sizes": "512x512",
                        "type": "image/png",
                        "purpose": "any"
                    },
                    {
                        "src": icon512,
                        "sizes": "512x512",
                        "type": "image/png",
                        "purpose": "maskable"
                    }
                ],
                "shortcuts": [
                    {
                        "name": "Êñ∞ÈÅäÊà≤",
                        "short_name": "Êñ∞ÈÅäÊà≤",
                        "description": "ÈñãÂßãÊñ∞ÁöÑÊí≤ÂÖãÈÅäÊà≤",
                        "url": "./",
                        "icons": [{"src": icon192, "sizes": "192x192"}]
                    }
                ]
            };
            
            // ÂâµÂª∫ manifest blob URL
            const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const manifestUrl = URL.createObjectURL(manifestBlob);
            document.getElementById('manifest-link').href = manifestUrl;
        }
        
        // Âú®È†ÅÈù¢ËºâÂÖ•ÊôÇË®≠ÁΩÆ PWA Ë≥áÊ∫ê

    <script>
        let players = [];
        let buyInAmount = 1000;
        let lastGameData = null;
        
        // È†êË®≠6ÂÄãÁé©ÂÆ∂
        const defaultPlayers = ['Player 1', 'Player 2', 'Player 3', 'Player 4', 'Player 5', 'Player 6'];
        
        // ÂàùÂßãÂåñÈ†êË®≠Áé©ÂÆ∂
        function initDefaultPlayers() {
            defaultPlayers.forEach(name => {
                players.push({
                    name: name,
                    buyIns: 1,
                    balance: 0,
                    profit: 0
                });
            });
            updatePlayerList();
        }
        
        // Áõ£ËÅΩË≤∑ÂÖ•È°çÂ∫¶ËÆäÊõ¥
        document.getElementById('buyInAmount').addEventListener('change', function() {
            buyInAmount = parseInt(this.value) || 1000;
            updatePlayerList();
        });
        
        // Êñ∞Â¢ûÁé©ÂÆ∂
        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Ë´ãËº∏ÂÖ•Áé©ÂÆ∂ÂêçÁ®±');
                return;
            }
            
            if (players.find(p => p.name === name)) {
                alert('Áé©ÂÆ∂Â∑≤Â≠òÂú®');
                return;
            }
            
            players.push({
                name: name,
                buyIns: 1,
                balance: 0,
                profit: 0
            });
            
            nameInput.value = '';
            nameInput.focus();
            updatePlayerList();
        }
        
        // Êõ¥Êñ∞Áé©ÂÆ∂ÂêçÁ®±
        function updatePlayerName(index, newName) {
            const trimmedName = newName.trim();
            
            if (!trimmedName) {
                alert('Áé©ÂÆ∂ÂêçÁ®±‰∏çËÉΩÁÇ∫Á©∫');
                updatePlayerList();
                return;
            }
            
            const duplicate = players.find((p, i) => i !== index && p.name === trimmedName);
            if (duplicate) {
                alert('Áé©ÂÆ∂ÂêçÁ®±Â∑≤Â≠òÂú®');
                updatePlayerList();
                return;
            }
            
            players[index].name = trimmedName;
        }
        
        // Êõ¥Êñ∞Áé©ÂÆ∂ÂàóË°®È°ØÁ§∫
        function updatePlayerList() {
            const tbody = document.getElementById('playerList');
            tbody.innerHTML = '';
            
            let totalProfit = 0;
            
            players.forEach((player, index) => {
                const row = document.createElement('tr');
                
                const totalBuyIn = player.buyIns * buyInAmount;
                const profit = player.balance - totalBuyIn;
                totalProfit += profit;
                
                row.innerHTML = `
                    <td>
                        <input type="text" 
                               class="player-name-input" 
                               value="${player.name}" 
                               onfocus="this.select()"
                               onchange="updatePlayerName(${index}, this.value)"
                               onblur="updatePlayerName(${index}, this.value)">
                    </td>
                    <td>
                        <div class="buy-control">
                            <button class="buy-btn" onclick="changeBuyIn(${index}, -1)">‚àí</button>
                            <span>+${player.buyIns}</span>
                            <button class="buy-btn" onclick="changeBuyIn(${index}, 1)">+</button>
                        </div>
                    </td>
                    <td>
                        <input type="number" 
                               class="balance-input" 
                               value="${player.balance}" 
                               pattern="[0-9]*"
                               inputmode="numeric"
                               onfocus="if(this.value == '0') this.value = ''; else this.select();"
                               onblur="if(this.value == '') this.value = '0';"
                               onchange="updateBalance(${index}, this.value)">
                    </td>
                    <td class="${profit >= 0 ? 'profit' : 'loss'}">
                        ${profit >= 0 ? '+' : ''}${profit}

        // Ë®àÁÆóÁµêÁÆó
        function calculateSettlement() {
            if (players.length < 2) {
                alert('ÈúÄË¶ÅËá≥Â∞ë2ÂêçÁé©ÂÆ∂ÊâçËÉΩË®àÁÆó');
                return;
            }
            
            const results = players.map(player => {
                const totalBuyIn = player.buyIns * buyInAmount;
                const profit = player.balance - totalBuyIn;
                return {
                    name: player.name,
                    buyIns: player.buyIns,
                    balance: player.balance,
                    totalBuyIn: totalBuyIn,
                    profit: profit
                };
            });
            
            const totalSum = results.reduce((sum, r) => sum + r.profit, 0);
            if (Math.abs(totalSum) > 0.01) {
                alert(`ÁõàËôßÁ∏ΩÂíå‰∏çÁÇ∫Èõ∂ÔºÅ\nÁï∂ÂâçÂ∑ÆÈ°ç: ${totalSum}\nË´ãË™øÊï¥Áé©ÂÆ∂È§òÈ°ç‰ΩøÂ∑ÆÈ°çÁÇ∫Èõ∂`);
                return;
            }
            
            const sortedResults = [...results].sort((a, b) => b.profit - a.profit);
            const winners = results.filter(r => r.profit > 0).sort((a, b) => b.profit - a.profit);
            const losers = results.filter(r => r.profit < 0).sort((a, b) => a.profit - b.profit);
            
            const settlements = [];
            const winnersCopy = winners.map(w => ({...w}));
            
            for (let loser of losers) {
                let debt = Math.abs(loser.profit);
                
                for (let winner of winnersCopy) {
                    if (debt <= 0.01 || winner.profit <= 0.01) continue;
                    
                    const payment = Math.min(debt, winner.profit);
                    settlements.push({
                        from: loser.name,
                        to: winner.name,
                        amount: Math.round(payment)
                    });
                    
                    debt -= payment;
                    winner.profit -= payment;
                }
            }
            
            lastGameData = {
                date: new Date().toLocaleDateString('zh-HK'),
                time: new Date().toLocaleTimeString('zh-HK', { hour: '2-digit', minute: '2-digit' }),
                buyInAmount: buyInAmount,
                players: sortedResults,
                settlements: settlements,
                totalPot: results.reduce((sum, r) => sum + r.totalBuyIn, 0)
            };
            
            const settlementSection = document.getElementById('settlementSection');
            const settlementList = document.getElementById('settlementList');
            
            if (settlements.length > 0) {
                settlementSection.style.display = 'block';
                settlementList.innerHTML = settlements.map(s => `
                    <div class="settlement-item">
                        <div class="settlement-text">
                            ${s.from} ‰ªò ${s.to}
                        </div>
                        <div class="settlement-amount">
                            ${s.amount}

                    </div>
                `).join('');
            } else {
                settlementSection.style.display = 'none';
            }
            
            showShareModal();
        }

                                        return fetch(event.request);

        // Èö±ËóèÂÆâË£ùÊèêÁ§∫
        function hideInstallPromotion() {
            const banner = document.getElementById('installBanner');

                banner.remove();

        // ÈóúÈñâ iOS ÊåáÂºï
        function dismissIOSGuide() {
            const guide = document.getElementById('iosGuide');

        // ÂÆâË£ù PWA
        async function installPWA() {
            if (!deferredPrompt) {
                return;
            }
            
            hideInstallPromotion();
            deferredPrompt.prompt();
            
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            
            deferredPrompt = null;
            localStorage.setItem('installPromptShown', 'true');
        }
        
        // ÈóúÈñâÂÆâË£ùÊèêÁ§∫
        function dismissInstall() {

        // ÊâãÂãïËß∏ÁôºÂÆâË£ù
        function triggerInstall() {
